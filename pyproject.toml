[tool.poetry]
name = "carstino"
version = "0.1.0"
description = ""
authors = []

# Use `poetry-plugin-pypi-mirror` instead
#[[tool.poetry.source]]
#name = "tx"
#url = "https://mirrors.cloud.tencent.com/pypi/simple/"
#default = true

[tool.poetry.dependencies]
python = "^3.10"

[tool.poetry.group.dev.dependencies]
ruff = "*"
isort = "*"
black = "*"

[tool.poetry.group.dev.dependencies.mypy]
version = "^0.991"
allow-prereleases = true

[tool.isort]
profile = "black"
known_third_party = "fastapi,tortoise"
skip = "build,.tox,.venv,migrations,.git,.pytest_cache,.mypy_cache,__init__.py"

[tool.black]
line-length = 88
target-version = ['py310', 'py311']
extend-exclude = '''
# A regex preceded with ^/ will apply only to files and directories
# in the root of the project.
(
  ^/foo.py    # exclude a file named foo.py in the root of the project
  | .venv  # exclude autogenerated Protocol Buffer files anywhere in the project
)
'''

[tool.ruff]
line-length = 88
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "__pycache__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["E402"]

[tool.mypy]
ignore_missing_imports = true
warn_no_return = false
exclude = [
    "^fabfile\\.py$",  # TOML's double-quoted strings require escaping backslashes
    'two\.pyi$',  # but TOML's single-quoted strings do not
    '^\.venv',
]
[[tool.mypy.overrides]]
module = "*.migrations.*"
ignore_errors = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
